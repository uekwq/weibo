<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/zhuce.css">
</head>
<script src="http://at.alicdn.com/t/font_524955_l4s5qsthi4fgvi.js"></script>
<style type="text/css">
    .icon {
        width: 1em; height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
</style>
<body>
<div class="box">
    <div class="top">
        <div class="top_close">
            <a href="index.html">
                <i class="iconfont">&#xe6d0;</i>
            </a>
        </div>
        <h2>请注册</h2>
        <p>注册表示你同意 <span>微博个人信息保护政策</span> 和 <span>微博服务使用协议</span></p>
    </div>
    <form action="">
        账号：<input type="text"></br>
        密码：<input type="text">
        <input type="submit" value="注册">
    </form>
    <div class="bottom">
        <div class="bottom_top">
            <div class="b_t_xian"></div>
            <div class="b_t_txt">其他注册方式</div>
            <div class="b_t_xian2"></div>
        </div>
        <div class="bottom_bottom">
            <div class="b_b_weixin">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-weixin"></use>
                </svg>
                <p>微信</p>
            </div>
            <div class="b_b_qq">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-QQ"></use>
                </svg>
                <p>QQ</p>
            </div>
            <div class="b_b_email">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-youxiang"></use>
                </svg>
                <p>邮箱注册</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
